<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .Af20ce{background-color: #Af20ce!important;}
    </style>
</head>
<body class="bbb cccccc">
<button id="btn1">class切换</button>
<button id="btn2">切换颜色</button>
<script>
    function randomString(len) {
        len = len || 32;
//        var chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678';
        var chars = "0123456789ABCDEF";
        var maxPos = chars.length;
        var pwd = '';
        for (i = 0; i < len; i++) {
            pwd += chars.charAt(Math.floor(Math.random() * maxPos));
        }
        return pwd;
    }
    var color = "#"+randomString(6);
    document.write(color);
    var $body = document.getElementsByTagName('body')[0];
    var $btn1 = document.getElementById('btn1');
    var $btn2 = document.getElementById('btn2');
    $body.style.backgroundColor = color;
    $btn2.onclick = function(){
        $body.style.backgroundColor = "#"+randomString(6)
    };
    $btn1.onclick = function(){
        console.log($body.getAttribute("class"));//打印原有class
        $body.setAttribute("class","Af20ce");//修改class
    };
</script>
</body>
</html>
